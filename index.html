<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f0eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Main container styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform: translateY(-10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
            /* Hover effect */
            .container:hover {
                transform: translateY(-15px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25), 0 8px 8px rgba(0, 0, 0, 0.2);
            }
        /* Welcome message styling */
        .welcome-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-user {
            font-size: 20px;
            color: #d4af37; /* gold color */
        }
        /* Continue button */
        .continue-button {
            padding: 15px;
            background-color: #d4af37;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 30px;
        }

            .continue-button:hover {
                background-color: #c49b2e;
            }
        /* Form styling (initially hidden) */
        .form-section {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #d4af37;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

            .submit-button:hover {
                background-color: #c49b2e;
            }
    </style>
</head>
<body>

    <div class="container">
        <!-- Welcome section -->
        <div class="welcome-section">
            <p class="welcome-message">Welcome, <span class="welcome-user" id="username">Guest</span>!</p>
            <button class="continue-button" onclick="showForm()">Continue</button>
        </div>

        <!-- RSVP form section -->
        <div class="form-section" id="form-section">
            <h1>RSVP to the Wedding</h1>
            <form action="https://formspree.io/f/mjkvwedr" method="POST">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>

                <label for="guests">Number of Guests Attending *</label>
                <select id="guests" name="guests" required>
                    <option value="" disabled selected>Select number of guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>

                <label for="message">Dietary Restrictions or Comments</label>
                <textarea id="message" name="message" rows="4" placeholder="Let us know if you have any dietary restrictions or special requests."></textarea>

                <button type="submit" class="submit-button">Submit RSVP</button>
            </form>
        </div>
    </div>

    <script>
        // Function to generate a random username
        function generateUsername() {
            const names = ["JoyfulGuest", "WeddingStar", "GuestOfHonor", "CelebrateWithUs", "SpecialAttendee"];
            return names[Math.floor(Math.random() * names.length)];
        }

        // Set the username when the page loads
        document.getElementById("username").textContent = generateUsername();

        // Show the RSVP form and hide the welcome section
        function showForm() {
            document.querySelector(".welcome-section").style.display = "none";
            document.getElementById("form-section").style.display = "block";
        }
    </script>

</body>
</html>
